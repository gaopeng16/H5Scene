<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <title>场景应用</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper-4.2.2.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<section class="main">
    <!--CONTAINER-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--slide 1-->
            <div class="swiper-slide page1">
                <img src="images/page1-text1.png" alt="">
                <img src="images/page1-text2.png" alt="">
                <img src="images/page1-text3.png" alt="">
                <img src="images/page1-text4.png" alt="">
            </div>
            <!--slide 2-->
            <div class="swiper-slide page2">
                <img src="images/page2-text1.png" alt="">
                <img src="images/page2-text2.png" alt="">
                <img src="images/page2-text3.png" alt="">
                <img src="images/page2-text4.png" alt="">
            </div>
        </div>
    </div>

    <!-- ARROW -->
    <div class="arrow"></div>

    <!-- MUSIC -->
    <div class="music" id="musicMenu">
        <!-- preload="none":是否加载专辑，唱片人之类的，背景音乐不需要加 -->
        <audio src="audioFile/beyond.mp3" preload="none" loop id="musicAudio"></audio>
        <!--<audio>
            <source src="audioFile/beyond.mp3" type="audio/mpeg"/>
            <source src="audioFile/beyond.wav" type="audio/wav"/>
            <source src="audioFile/beyond.ogg" type="audio/ogg"/>
        </audio>-->
    </div>

</section>


<script src="js/swiper-4.2.2.min.js"></script>
<script src="js/fastClick.js"></script>
<script src="js/index.js"></script>

</body>
</html>
